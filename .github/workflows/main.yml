name : "User CRUD operation"

on :
  push:
    branches: [ main ]

jobs:
  build :

    runs-on: ubuntu-latest

    steps:
    - name : Checking the repository
      uses: actions/checkout@v2

    - name : Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name : Chage the directory
      run : cd Desktop/"Sahaj-Preparations"/"demo (1)"/demo

    - name : Give execute permission
      run : chmod +x gradlew

    - name : Build Project
      run :  ./gradlew build
