name: "User CRUD operation"

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out the repository
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 'adopt@1.11'

      - name: Build Project
        run: |
          cd Desktop/"Sahaj-Preparations"/"demo (1)"/demo
          chmod +x gradlew
          ./gradlew build
